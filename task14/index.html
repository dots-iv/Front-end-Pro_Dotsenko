<!-- ДЗ 32. Визначення середнього арифметичного. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function calculateAverage(arr) {
            let sum = 0;
            let count = 0;

            for (let i = 0; i < arr.length; i++) {
                if (typeof arr[i] === 'number') {
                    sum += arr[i];
                    count++;
                }
            }

            if (count === 0) {
                return "В масиві немає числових елементів.";
            }

            return sum / count;
        }

        // Приклад використання функції
        let arr = [9, 23, 'a', 'b', 31, 423, 'c'];
        let average = calculateAverage(arr);
        console.log(average); 
    </script>
</body>

</html>
